         <pre>
         威尼斯是義大利東北部著名的旅遊與工業城市，也是威尼托地區的首府。人口約271,251人（2004年1月1日）。
         威尼斯與帕多瓦組成大帕多瓦-威尼斯地區（人口約1,600,000人）。別名「亞得里亞海的女王」、「水之都」、
         「面具之城」、「橋之城」、「漂浮之都」、「運河之城」、及「光之城」，Luigi Barzini曾在紐約時報形容它
         「無疑是最美麗的人造都市」，時代線上也稱讚威尼斯是歐洲最浪漫的城市之一。
        </pre>
